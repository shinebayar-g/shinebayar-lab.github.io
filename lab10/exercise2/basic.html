<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercise: Parsing JSON</title>
        <script src="basic.js"></script>
    </head>
    <body>
        <h1>Display user information /users/1</h1>
        <p id="userInfo"></p>

        <h1>Display all posts from selected user /posts?userId=1</h1>
        <p id="post"></p>

        <h1>Display all comments from selected post /comments?postId=1</h1>
        <p id="comments"></p>
    </body>
</html>
